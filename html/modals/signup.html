<div class="modal fade" id="modal-signup" tabindex="-1" role="dialog" aria-labelledby="modal-signuplabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Sign Up</h4>
        </div>
        <div class="modal-body">

<div class="input-group">
<span class="input-group-addon">
        Email Address:
</span>
          <input id="modal-signup-email-input"
                 type="text" name="Email"
                     class="form-control"
                     placeholder="example@ocamlpro.com" />
</div>
<div class="input-group">
<span class="input-group-addon">
        Password:
</span>
<input id="modal-signup-password-input"
                 type="password" name="Password"
                 class="form-control"
                 placeholder="your password" />
</div>
<div class="input-group">
<span class="input-group-addon">
        Name:
</span>
          <input id="modal-signup-name-input"
                 type="text" name="Name"
                     class="form-control"
                     placeholder="ex: John Doe" />
</div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button"
             id="modal-signup-button"
             class="btn btn-primary">Sign Up</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
