<div class="modal fade" id="modal-compilation-settings" tabindex="-1" role="dialog" aria-labelledby="modal-compilation-settings-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Change Project Compilation Options</h4>
        </div>
        <div class="modal-body">

<div class="input-group">
<span class="input-group-addon">
          <div class="dropdown">
          <a  class="dropdown-toggle" href="#" data-toggle="dropdown">Project:</a>
          <ul class="dropdown-menu" id="modal-compilation-settings-dropdown">
          </ul>
          </div>
</span>
          <input id="modal-compilation-settings-path-input"
                 type="text" name="Path"
                     class="form-control"
                     placeholder="Project" />
</div>
 <div class="input-group">
 <span class="input-group-addon">
        Output Name (ex. out.byte):
</span>
<input id="modal-compilation-settings-name-input"
                 type="text" name="Name"
                 class="form-control"
                 placeholder="out.byte" />
</div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button"
             id="modal-compilation-settings-button"
             class="btn btn-primary">Change Compilation Settings</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
